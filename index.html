<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index-desktop.css">
    <link rel="stylesheet" href="index-mobile.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
   
    <title>Frontend Mentor | Interactive rating component</title>
    
</head>
<body>
    <main>
        <picture>
            <img src="./images/icon-star.svg" alt="star icon">
        </picture>
        <h1>
            How did we do?
        </h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
        <div>
            <button class="rating-button" onclick="selectRating(this)">1</button>
            <button class="rating-button" onclick="selectRating(this)">2</button>
            <button class="rating-button" onclick="selectRating(this)">3</button>
            <button class="rating-button" onclick="selectRating(this)">4</button>
            <button class="rating-button" onclick="selectRating(this)">5</button>
        </div>
        <button id="submit" class="submit" type="submit"><b>SUBMIT</b></button>
    </main>

    <script src="./index.js"></script>
</body>
</html>
